<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando</title>
    <script type="text/javascript">
        function validarRequerido(){
            var x = document.getElementById("inpExemplo").value;
            var y = document.getElementById("senhaExemplo").value;
            if (x == null || x ==""){
                alert("Preenchimento obrigatório");
                
                return false;
            }

            if (y == null || y =="" || y.length < 8){
                alert("Escolha uma senha que atenda os requisitos: Mínimo de 8 caractéres.");
                return false;
            }

        }
        
        

    </script>
</head>
<body>
    <h1>
        Cadastro de login
    </h1>
    <input type="text" id="inpExemplo">
    

    <input type="password" id="senhaExemplo">

    <input type="submit" name="btnExemplo" value="Enviar"
        onclick="return validarRequerido()">
    
        
</body>
</html>
