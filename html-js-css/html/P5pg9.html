<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form id="form1" name="form1" method="post" action="">
        <table border="1" cellspacing="1" bgcolor="#E0FFFF">
            <tr>
                <td align="center">
                    Username:
                </td>
                <td>

                    <input type="text" id="textinsert" text="textinsert" placeholder="Put your user here" />
                </td>


            </tr>

            <tr>
                <td align="center">
                    Password:
                </td>
                <td>
                    <input type="password" id="pass" text="password" placeholder="Put your password" />
                </td>

            </tr>
            <tr>
                <td align="center">
                    Especialidade
                </td>
                <td>

                    <input type="radio" id="campo" name="campo" value="Front End"> Front End
                    <input type="radio" id="campo" name="campotime" value="Back End"> Back End
                    <input type="radio" id="campo" name="campotime" value="Hibrido"> Híbrido
                </td>
                <td>


                </td>
            </tr>
            <tr>
                <td align="center">
                    Especialidades
                </td>
                <td>

                    <input type="checkbox" id="camcheckboxe" name="especialidade" value="HTML" checked> HTML
                    <input type="checkbox" id="campotime2" name="especialidade" value="CSS" checked> CSS
                    <input type="checkbox" id="campotime2" name="esoecialidade" value="JavaScript"> JavaScript
                    <input type="checkbox" id="camcheckboxe" name="especialidade" value="Java" checked> Java
                    <input type="checkbox" id="campotime2" name="especialidade" value="Angular" checked> Angular
                    <input type="checkbox" id="campotime2" name="esoecialidade" value="Node JS"> Node JS
                    <input type="checkbox" id="camcheckboxe" name="especialidade" value="Camel" checked> Camel
                    <input type="checkbox" id="campotime2" name="especialidade" value="Angular" checked> Angular
                    <input type="checkbox" id="campotime2" name="esoecialidade" value="Vue"> VueS

                </td>


            </tr>

            <tr>

                <td>
                    Nos conte sobre você
                </td>

                <td>
                    <textarea name="areatext" id="textarea" cols="30" rows="5"></textarea>
                </td>

            </tr>

            <tr>

                <td>
                    Região de SP
                </td>

                <td>
                    <form>
                        <select name="regiao" id="regiao">
                            <option value="" disabled selected>Selecione sua região</option>
                            <option value="Centro">Centro</option>
                            <option value="Zona Sul">Zona Sul</option>
                            <option value="Zona Norte">Zona Norte</option>
                            <option value="Outros">Outros</option>
                            <textarea name="" id="" cols="30" rows="1" placeholder ="Se outro, nos conte:"></textarea>
                        </select>
                    </form>
                </td>

            </tr>


            <tr>
                <td>
                    Clique para enviar
                </td>
                <td>
                    <input type="submit" id="submit" name="submit">
                    <input type="reset" id="reset" name="submit">
                </td>
            </tr>

            <td colspan="2" align="center">
                Boa sorte!
            </td>


        </table>

    </form>
</body>

</html>
