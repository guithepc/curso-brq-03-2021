<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function validate() {
            if (document.myForm.name.value == "") {
                alert("Coloque seu nome!");
                return false;
            }

            if (document.myForm.Email.value == "") {
                alert("Coloque seu email!");
                return false;
            }

            if (document.myForm.Zip.value == "" || isNaN(document.myForm.Zip.value) || document.myForm.Zip.value.length != 5) {
                alert("Coloque seu CEP no formato #####!");
                return false;
            }


            if (document.myForm.Pais.value == "-1") {
                alert("Coloque um país válido!");
                return false;
            }

            return (true);

        }
    </script>
</head>

<body>
    <h1>Formulário</h1>

    <form action="" name="myForm" onsubmit="return(validate());">
        <table cellspacing="2" cellpadding="2" border="1">
            <tr>
                <td align="center"> Nome</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td align="center">Email</td>

                <td><input type="text" name="Email"></td>
            </tr>

            <tr>
                <td align="center">Código Postal</td>
                <td><input type="text" name="Zip"></td>
            </tr>

            <tr>
                <td align="center">País</td>
                <td align="center">
                    <select name="Pais">
                        <option value="-1" selected>[escolha]</option>
                        <option value="0">Brasil</option>
                        <option value="1">Mexico</option>
                        <option value="2">Bogotá</option>
                        <option value="3">Reino Unido</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2"><input type="submit" value="Enviar"></td>

            </tr>








        </table>
    </form>
</body>

</html>
