<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        document.write('<b>Laço while </b> </br>');

        var n = parseInt(window.prompt('Informe um valor'))
        while (n != 0) {
            document.write(n + '- olá </br>');
            n = parseInt(window.prompt('Informe um valor'))
        }

        document.write('</br><b>Laço do while</b> </br>');
        var cont = 0;
        do {
            document.write(cont + '- olá com do while </br>');
            cont++;
        } while (cont <= 10);

        document.write('</br><b>Laço for</b> </br>');

        for (cont = 0; cont < 10; cont++) {
            document.write(cont + '- olá com do while </br>');
        }
    </script>
</head>

</body>

</html>
