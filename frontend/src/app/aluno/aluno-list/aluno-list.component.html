<table class="table">
    <tr>
        <th>Matricula</th>
        <th>Nome</th>
        <th>Turma</th>
        <th>Ação</th>
    </tr>

    <tr *ngFor="let a of alunos">
        <td>{{a.matriculaAluno}}</td>
        <td>{{a.nomeAluno}}</td>
        <td>{{a.turmaAluno}}</td>
        <td > 
            <button class="btn btn-primary mr-3"(click) = "onAlunoClick(a.matriculaAluno)">Selecione</button>
            <a class="btn btn-warning mr-3"[routerLink]="['/aluno-form', a.matriculaAluno]">Editar</a>  
            <button class="btn btn-danger" (click) = "onDeleteClick(a.matriculaAluno)"> Deletar</button> 
        </td>
    </tr>
    
</table>
